<div class="home">

  <div class="row">


    <div class="col-md-4" *ngFor="let qarae of quraa">
      <a [routerLink]="['/home',qarae.id]" class="item d-block  p-2 mb-3 text-dark text-decoration-none">
        <div class="d-flex justify-content-between align-items-center">
          <h6>{{qarae.name}}</h6>
          <i class="far fa-heart text-white"></i>

        </div>

      </a>
    </div>
  </div>

</div>
<ngx-spinner bdColor="rgb(61 91 136 / 92%)" size="medium" color="#fff" type="ball-clip-rotate-multiple" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
